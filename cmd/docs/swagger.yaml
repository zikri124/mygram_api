basePath: /
definitions:
  model.UserEdit:
    properties:
      email:
        type: string
      username:
        type: string
    required:
    - email
    - username
    type: object
  model.UserSignIn:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  model.UserSignUp:
    properties:
      dob:
        type: string
      email:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - dob
    - email
    - password
    - username
    type: object
  model.UserView:
    properties:
      age:
        type: integer
      email:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
  response.ErrorResponse:
    properties:
      errors:
        items:
          type: string
        type: array
      message:
        type: string
    type: object
  response.TokenResponse:
    properties:
      token:
        type: string
    type: object
host: localhost:3000
info:
